{% extends "base.html" %}

{% block titulo %}
    Área Restrita
{% endblock %}

{% block main %}
    <form method="POST">
        <div class="shadow p-4 mb-2 bg-white rounded">
        <br>
            <h1 class="display-4" align="center"><span class="badge badge-dark">Área Restrita</span></h1>
            {% csrf_token %}
            <div class="form-group">
                <br>
                <label for="entrar-usuario"><h1 class='lead'><strong>Usuário</strong></h1></label>
                <input type="text" class="form-control" id="entrar-usuario" name="username" required />
            </div>

            <div class="form-group">
                <label for="entrar-senha"><h1 class='lead'><strong>Senha</strong></h1></label>
                <input type="password" class="form-control" id="entrar-senha" name="password" required/>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><strong>Entrar</strong></button>
        </div>
    </form>
{% endblock %}
