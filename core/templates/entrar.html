{% extends "base.html" %}

{% block titulo %}
    Área Restrita
{% endblock %}

{% block main %}
    <form method="POST">
        <div class="shadow p-5 mb-1 bg-dark rounded">
        <br>
            <h1 class="display-4" align="center"><span class="badge badge-primary">Área Restrita</span></h1>
            {% csrf_token %}
            <br><br>
            <div class="shadow p-5 mb-3 bg-white rounded">
                <div class="form-group">
                    <label for="entrar-usuario"><h5><strong style="color:dark">Usuário</strong></h5></label>
                    <input type="text" class="form-control" id="entrar-usuario" name="username" required />
                </div>

                <div class="form-group">
                    <label for="entrar-senha"><h5><strong style="color:dark">Senha</strong></h6></label>
                    <input type="password" class="form-control" id="entrar-senha" name="password" required/>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"><strong>Entrar</strong></button>
            </div>
        </div>
    </form>
{% endblock %}
